theme = "base16_transparent"

[editor]
line-number = "relative"
true-color = true
rulers = [120]
auto-save = true
text-width = 120
bufferline = "always"
shell = ["zsh", "-c"]
terminal.command = "zsh"
terminal.args = ["-c"]
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[keys.normal]
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
C-l = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
C-d = [":new", ":insert-output lazydocker", ":buffer-close!", ":redraw"]
esc = ["collapse_selection", "keep_primary_selection"]
y = "yank_main_selection_to_clipboard"
p = "paste_clipboard_before"

[editor.statusline]
left = ["mode", "spinner", "file-name", "version-control"]
center = []
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
right = ["diagnostics", "selections", "position", "total-line-numbers", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
